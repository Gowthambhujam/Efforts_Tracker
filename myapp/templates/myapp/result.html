	<form>
	<div class="form-group"> <!-- Date input -->
                       <label class="control-label" for="date">From</label>
                       <input class="form-control" id="date" name="fromdate" placeholder="yyyy-mm-dd" type="text" required/>
                    </div>
     <div class="form-group"> <!-- Date input -->
                       <label class="control-label" for="date">To</label>
                       <input class="form-control" id="date" name="todate" placeholder="yyyy-mm-dd" type="text" required/>
                    </div>
<div>
	<input type="submit" class='btn btn-primary' value="submit">
</form>
<div class="container">
	{% block body_block %}


	{% endblock %}
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <script>
    $(document).ready(function(){
      var date_input=$('input[name="fromdate"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="todate"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
